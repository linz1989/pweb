<!DOCTYPE html>
<html lang="{page_lang}">
<head>
    <title>{page_title}</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="{page_title}{page_description}"/>
    <meta name="keywords" content="{page_keywords}"/>
    <meta name="author" content="sun-shineled"/>
    <meta http-equiv= "X-UA-Compatible" content = "IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../compressed/css/page/index.css"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../compressed/js/common/css3-mediaqueries.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../compressed/js/common/jquery.min.js"></script>
    <script type="text/javascript" src="../compressed/js/dist/index.js"></script>
</head>
<body data-lang="{page_lang}">
<div class="top-wrap">
    <ul>
        <li class="china" lang="zh_cn"><i></i>中文</li>
        <li class="english" lang="en"><i></i>english</li>
        <!-- <li class="russia" lang="rus"><i></i>русский</li>-->
    </ul>
</div>
<div class="menu-wrap">
    <div>
        <div class="logo"></div>
        <ul>
            <li>
                <a href="index.html">{menu_home}</a>
            </li>
          <!-- <li>
                <a href="solution.html" class="touch">{menu_solution}</a>
                <ul class="center" id="solution-menu"></ul>
            </li>-->
            <li>
                <a href="product.html" class="touch">{menu_product}</a>
                <ul class="center" id="product-menu"></ul>
            </li>
            <li>
                <a href="about.html">{menu_about}</a>
            </li>
            <li>
                <a href="contact.html">{menu_contact}</a>
            </li>
        </ul>
    </div>
</div>
<div class="slider-wrap flexslider" id="slider-wrap">
    <div class="swiper-container" id="slider-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<div class="product-wrap selling-product">
    <div>
        <div class="{page_lang}">{selling_product_tip}<a href="product.html">{more_tip}</a></div>
        <ul class="clear-fix" id="sellingProductList"></ul>
    </div>
</div>
<div class="help-wrap">{need_help_tip}<a href="contact.html">{contact_us_tip}</a></div>
<div class="foot-wrap">
    <div>
        <h5>Copyright © 2016 {copyright_tip}</h5>
        <h5>{page_footer}</h5>
    </div>
</div>
<div class="side-bar">
    <ul>
        <li class="search"><i></i></li>
        <li class="service"><i></i></li>
        <li class="share"><i></i></li>
        <li class="code"><i></i></li>
        <li class="back hide"><i></i></li>
    </ul>
    <div class="qrcode"><img src="../img/home/side-bar/qrCodeImg.png" /></div>
    <div class="service">
        <div>
            <a class="qq" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=272900579&site=qq&menu=yes"></a>
            <a class="skype" target="_blank" href="skype:Roger?chat"></a>
            <a class="ali" target="_blank" href="http://amos.alicdn.com/msg.aw?v=2&uid=mlxled&site=enaliint&s=22&charset=UTF-8"></a>
        </div>
        <span>X</span>
    </div>
    <div class="share">
        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
            <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_twitter"></a>
            <a class="a2a_button_qzone"></a>
            <a class="a2a_button_google_plus"></a>
            <a class="a2a_button_sina_weibo"></a>
        </div>
        <span>X</span>
    </div>
    <div class="search">
        <h3>{search-product-tip}<span>X</span></h3>
        <select id="product-type"><option value="">{search-select-product-type-tip}</option></select>
       <!-- <select id="product-name"><option>{search-select-product-name-tip}</option><option></option></select>-->
        <input id="product-keywords" placeholder="{search-select-product-key-words}" type="text" maxlength="60"/>
        <a>搜索</a>
    </div>
</div>
<div id="loading" class="active"><div><i></i><i></i><i></i><i></i><i></i></div></div>
<script async src="https://static.addtoany.com/menu/page.js"></script>
</body>
</html>
