<!--资料设置--会所简介--简介详情-->
<section id="clubBriefDetailPage" class="ms-controller" ms-controller="clubBriefDetailCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/clubBriefDetail.js?v=d0363f3958"></script>
    <div class="content formGroup" id="clubBriefForm">
        <input type="hidden" ms-attr-value="{{currId}}" />
        <input type="hidden" ms-attr-value="{{currImageId}}"/>
        <div class="img hasImg"><img id="editImg"/><a ms-click="doClickOfUploadImg()">{{uploadBtnStr}}</a></div>
        <div class="item"><label>标题：</label><input id="briefTitle" type="text" placeholder="输入标题(最多15个字符)" maxlength="15"/><span><b>*</b></span></div>
        <div class="item"><label>简介：</label><input id="briefInfo" type="text" placeholder="输入简介(最多30个字符)" maxlength="30"/><span><b>*</b></span></div>
        <div class="detail clearfix item"><label>详情：</label><textarea id="detailContent"></textarea></div>
    </div>

    <div class="ope"><a class="ok" ms-click="doClickSaveBtn()">保存</a><a class="cancel" href="#!/clubBriefSetting">取消</a></div>

    <div class="modal" id="uploadImgModal">
        <div>
            <h3 class="header">上传图片<span>X</span></h3>
            <div class="content">
                <form id="imgForm" action='updateImageInfo/create' method="post" enctype='multipart/form-data'>
                    <input type='hidden' id='x' value='0' name="x"/>
                    <input type='hidden' id='y' value='0' name="y"/>
                    <input type='hidden' id='factor' name='factor' value='1' />
                    <input type='hidden' id='w' name='width' value='1' />
                    <input type='hidden' id='h' name='height' value='1' />
                    <input type="hidden" name="image" id="imageId"/>
                    <input type='hidden' id='imgFileName'/>
                    <div><img /><a>上传图片</a><input type="file" id="uploadImgBtn" name="imgFile"/><span class="selectionTxt"></span></div>
                </form>
            </div>
            <div class="footer"><span class="tip"></span><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>

</section>
