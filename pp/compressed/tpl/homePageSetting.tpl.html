<!--资料设置--首页展示-->
<section id="homePageSettingPage" class="ms-controller" ms-controller="homePageSettingCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/homePageSetting.js?v=e3999aa0fd"></script>
    <div class="title">
        <a ms-click="doClickOfAddNew()" ms-if="list.length<5">添加图片</a>
        <b>最多只可添加5张图片</b>
    </div>
    <ul class="list clearfix" ms-if="list.length !=0" id="bannerList">
        <li ms-repeat="list" ms-attr-imgId="{{el.id}}">
            <div>
                <img ms-attr-src="{{el.imageUrl}}" />
                <a ms-if="el.link" ms-attr-href="el.link" target="_blank">{{el.link}}</a>
                <div ms-if="!el.link"></div>
                <ul>
                    <li ms-click="doClickEditBtn($index)">编辑</li>
                    <li ms-click="doClickDelBtn(el.id)">删除</li>
                </ul>
            </div>
        </li>
    </ul>
    <div ms-if="list.length ==0" class="noData">暂无会所图片！</div>

    <div class="modal confirmModal" id="confirmModal" ms-attr-type="{{opeType}}" ms-attr-id="{{opeId}}">
        <div>
            <h3 class="header">确认<span>X</span></h3>
            <div class="content">{{confirmContent}}</div>
            <div class="footer"><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div>
            <h3 class="header">{{editStr}}<span>X</span></h3>
            <div class="content">
                <form id="editForm" method="post" enctype='multipart/form-data'>
                    <input type='hidden' name='linkType' value="external"/>
                    <input type='hidden' id='x' name='x' value='0' />
                    <input type='hidden' id='y' name='y' value='0' />
                    <input type='hidden' id='factor' name='factor' value='1' />
                    <input type='hidden' id='w' name='width' value='1' />
                    <input type='hidden' id='h' name='height' value='1' />
                    <input type='hidden' id='imgFileName'/>
                    <input type="hidden" ms-attr-value="{{currId}}" name="id"/>
                    <input type="hidden" ms-attr-value="{{currImageId}}" name="image" id="imageId"/>
                    <div class="img"><img /><a>上传会所图片</a><input type="file" id="uploadImgBtn" name="imgFile"/><span class="selectionTxt"></span></div>
                     <div class="link"><input id="imgLink" type="text" placeholder="链接地址" maxlength="100" name="link"/></div>
                </form>
            </div>
            <div class="footer"><span class="tip"></span><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>
</section>
