<!--账户数据详情-->
<section id="accountDataDetailPage" class="ms-controller" ms-controller="accountDataDetailCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/accountDataDetail.js?v=eb013592a6"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="7" class="header">充值记录<div class="sizeOption" ms-if="dataList.length != 0">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search">
                <th colspan="7">
                    <div class="name">
                        <input type="text" id="userTelSearch" maxlength="11" placeholder="输入用户手机号码搜索"/>
                        <a ms-click="doClickSearch()" class="btn btn-default hover-ok">搜索</a>
                    </div>
                    <!--<div class="time"><input type="text" /></div>-->
                </th>
            </tr>
            <tr>
                <th style="width:18%">用户</th>
                <th style="width:12%">
                    <select ms-change="switchType">
                        <option value="">所有业务类型</option>
                        <option value="consume">支付</option>
                        <option value="user_recharge">线上充值</option>
                        <option value="line_recharge">线下充值</option>
                    </select>
                </th>
                <th style="width:14%">订单金额</th>
                <th style="width:14%">时间</th>
                <th style="width:14%">操作后账户余额</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="7">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.dstName}}<span ms-if="el.dstTelephone">({{el.dstTelephone}})</span></td>
                <td>{{el.businessCategory | bizTypeFilter}}</td>
                <td>{{el.amount | bizMoneyToYuan}}</td>
                <td>{{el.createDatetime}}</td>
                <td>{{el.currentAmount | bizMoneyToYuan}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-if="dataList.length != 0"><div class="pages"></div></div>
</section>
