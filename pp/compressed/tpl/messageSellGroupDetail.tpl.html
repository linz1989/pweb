<!--短信营销---分组管理--分组详情-->
<section id="messageSellGroupDetailPage" class="ms-controller" ms-controller="messageSellGroupDetailCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/messageSellGroupDetail.js?v=05b40419fd"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th colspan="3" class="header">分组号码详情<div class="sizeOption">每页显示记录数：<select ms-change="doChangePageSize()"><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search">
                <th colspan="3">
                    <div class="name"><label>分组名：</label>{{groupName}}<a id="groupNameEditBtn">修改</a></div>
                    <div class="tel"><label>手机号：</label><input type="text" id="telInput" maxLength="11"/><a class="disabled" id="groupAddTelBtn">新增</a><a id="groupSearchTelBtn">搜索</a></div>
                </th>
            </tr>
            <tr>
                <th style="width:15%">序号</th>
                <th style="width:45%">手机号码</th>
                <th style="width:45%;">操作</th>
            </tr>
            </thead>
            <tbody ms-if="records.length == 0" class="noData">
            <tr>
                <td colspan="3">未能查询到记录！</td>
            </tr>
            </tbody>
            <tbody ms-if="records.length != 0">
            <tr ms-repeat="records">
                <td>{{(currPage-1)*pageSize+$index + 1}}</td>
                <td>{{el.contactPhone}}</td>
                <td><a class="btn" ms-click="delRecord(el.contactPhone)">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="records.length != 0">
        <div class="pages"></div>
    </div>

    <div class="modal" id="confirmDelTelModal">
        <div>
            <h3 class="header">确认删除<span>X</span></h3>
            <div class="content confirmDel">确定要删除这个手机号码？</div>
            <div class="footer"><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>

    <div class="modal" id="editGroupNameModal">
        <div>
            <h3 class="header">修改分组名<span>X</span></h3>
            <div class="content">新分组名：<input type="text" maxLength="15" id="groupNameInput"/></div>
            <div class="footer"><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>
</section>
