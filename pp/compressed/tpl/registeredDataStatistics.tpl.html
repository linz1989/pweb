<!--数据统计--注册用户-->
<section id="registeredDataStatisticsPage" class="ms-controller dataStatisticsChart" ms-controller="registeredDataStatisticsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/registeredDataStatistics.js?v=9de9472694"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th colspan="4" class="header">注册用户</th>
            </tr>
            <tr>
                <th style="width:25%">注册总人数</th>
                <th style="width:25%">日新增</th>
                <th style="width:25%">周新增</th>
                <th style="width:25%">月新增</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="total">{{countObj.sum}}<a href="#!/registeredUserList">详情</a></td>
                <td>{{countObj.count1}}</td>
                <td>{{countObj.count2}}</td>
                <td>{{countObj.count3}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="chartGroup" id="chartGroup">
        <div class="tool">
            <a class="active btn" type="new">新增数</a><a class="btn" type="amass">累计数</a>
            <div><a class="btn" type="6">7天</a><a class="btn active" type="29">30天</a><input type="text" /></div>
        </div>
        <div class="chart"></div>
    </div>
</section>
