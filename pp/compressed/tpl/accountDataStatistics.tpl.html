<!--数据统计--账户统计-->
<section id="accountDataStatisticsPage" class="ms-controller dataStatisticsChart" ms-controller="accountDataStatisticsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/accountDataStatistics.js?v=594633d3d1"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th class="header">用户充值</th>
            </tr>
            <tr>
                <th class="countGrid">
                    <div class="dataTable">
                        <table>
                            <tbody>
                            <tr>
                                <td style="width:25%">累计充值金额</td>
                                <td style="width:25%"><b>{{countObj.totalAmount | bizMoneyToYuan}}</b>元</td>
                                <td style="width:25%">累计使用金额</td>
                                <td style="width:25%"><b>{{countObj.usedAmount | bizMoneyToYuan}}</b>元</td>
                            </tr>
                            <tr>
                                <td>累计订单笔数</td>
                                <td><b>{{countObj.orderCount}}</b></td>
                                <td>未使用金额</td>
                                <td><b>{{countObj.notUsedAmount | bizMoneyToYuan}}</b>元</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="chartGroup" id="accountDataChartGroup">
        <div class="tool">
            <a class="active btn" type="add">新增数</a><a class="btn" type="total">累计数</a>
            <div><a class="btn" type="6">7天</a><a class="btn active" type="29">30天</a><input type="text" /></div>
        </div>
        <div class="chart"></div>
    </div>
    <div class="linkGroup">
        <a href="#!/accountDataDetail">充值记录</a>
    </div>
</section>
