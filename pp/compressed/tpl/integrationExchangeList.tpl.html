<!--营销中心--积分系统---技师兑换申请列表-->
<section id="integrationExchangeListPage" class="ms-controller" ms-controller="integrationExchangeListCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/integrationExchangeList.js?v=09d3a06355"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="8" class="header">兑换申请<div class="sizeOption">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr>
                <th style="width:10%">技师名称</th>
                <th style="width:10%">申请时间</th>
                <th style="width:10%">申请兑换金额</th>
                <th style="width:10%">兑换比例</th>
                <th style="width:20%">说明</th>
                <th style="width:16%">拒绝原因</th>
                <th style="width:10%">处理时间</th>
                <th style="width:14%">操作</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="8">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.techName}}</td>
                <td>{{el.createDatetime}}</td>
                <td>{{el.amount}}</td>
                <td>{{el.exchangeRatio}}</td>
                <td>{{el.description}}</td>
                <td>{{el.rejectReason}}</td>
                <td>{{el.updateDatetime}}</td>
                <td>
                    <span ms-if="el.status !='submit'">{{statusObj[el.status]}}</span>
                    <a ms-if="el.status =='submit'" class="btn" ms-click="doHandlerApply(el.applicationId,'approve')">同意</a>
                    <a ms-if="el.status =='submit'" class="btn" ms-click="doHandlerApply(el.applicationId,'reject')">拒绝</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>
</section>
