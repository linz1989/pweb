<!--付费预约每日数据-->
<section id="paidOrderDailyDataPage" class="ms-controller" ms-controller="paidOrderDailyDataCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/paidOrderDailyData.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="8" class="header">付费预约每日数据<div class="sizeOption" ms-if="dataList.length != 0">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search">
                <th colspan="8">
                    <div class="time"><a type="0">今天</a><a type="6">7天</a><a type="29" class="active">30天</a><input type="text" /></div>
                </th>
            </tr>
            <tr>
                <th style="width:16%">日期</th>
                <th style="width:12%">新增订单 </th>
                <th style="width:12%">当日到期订单</th>
                <th style="width:12%">核销订单</th>
                <th style="width:12%">过期订单</th>
                <th style="width:12%">入账金额</th>
                <th style="width:12%">技师提成</th>
                <th style="width:12%">手续费</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="8">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.orderDate}}</td>
                <td>{{el.acceptCount}}</td>
                <td>{{el.appointCount}}</td>
                <td>{{el.completeCount}}</td>
                <td>{{el.expireCount}}</td>
                <td>{{el.clubAmountSum}}元</td>
                <td>{{el.techCommissionSum}}元</td>
                <td>{{el.paidOrderFee}}元</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>
</section>
