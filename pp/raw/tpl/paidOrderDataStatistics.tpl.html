<!--数据统计--付费预约-->
<section id="paidOrderDataStatisticsPage" class="ms-controller dataStatisticsChart" ms-controller="paidOrderDataStatisticsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/paidOrderDataStatistics.js"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th colspan="6" class="header">付费预约</th>
            </tr>
            <tr>
                <th style="width:33.3%" colspan="2">全部订单</th>
                <th style="width:33.3%" colspan="2">核销订单</th>
                <th style="width:33.4%" colspan="2">过期订单</th>
            </tr>
            <tr>
                <th>订单数量</th>
                <th>订单金额</th>
                <th>订单数量</th>
                <th>订单金额</th>
                <th>订单数量</th>
                <th>订单金额</th>
            </tr>
            </thead>
            <tbody class="noData" ms-if="paidOrderSwitch=='off'">
                <tr>
                    <td colspan="6">当前未开通付费预约！</td>
                </tr>
            </tbody>
            <tbody ms-if="paidOrderSwitch=='on'">
            <tr>
                <td>{{countObj.sumCount}}</td>
                <td>{{countObj.sumAmount}}<span>元</span></td>
                <td>{{countObj.completeCount}}</td>
                <td>{{countObj.completeAmount}}<span>元</span></td>
                <td>{{countObj.expireCount}}</td>
                <td>{{countObj.expireAmount}}<span>元</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="chartGroup" id="chartGroup" ms-if="paidOrderSwitch=='on'">
        <div class="tool">
            <a class="active btn" type="new">新增数</a><a class="btn" type="total">累计数</a>
            <div><a class="btn" type="6">7天</a><a class="btn active" type="29">30天</a><input type="text" /></div>
        </div>
        <div class="chart"></div>
    </div>
    <div class="linkGroup" ms-if="paidOrderSwitch=='on'">
        <a href="#!/orderList">订单列表</a>
        <a href="#!/paidOrderDailyData">每日数据</a>
    </div>
</section>
