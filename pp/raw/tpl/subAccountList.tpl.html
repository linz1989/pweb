<!--会所资料--子账号管理-->
<section id="subAccountListPage" class="ms-controller" ms-controller="subAccountListCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/subAccountList.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="6" class="header">会所子账号列表<span>({{dataList.length}}/10)</span><div><a ms-click="doAddAccount()">新增</a></div></th>
            </tr>
            <tr>
                <th style="width:8%">序号</th>
                <th style="width:18%">账号登录名</th>
                <th style="width:18%">账号用户名</th>
                <th style="width:15%">手机号码</th>
                <th style="width:17%">创建时间</th>
                <th style="width:22%">操作</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="6">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{$index+1}}</td>
                <td>{{el.loginName}}</td>
                <td>{{el.name}}</td>
                <td>{{el.phoneNum}}</td>
                <td>{{el.createTime}}</td>
                <td>
                    <a class="btn" ms-click="doEditAccount($index)">编辑</a>
                    <a class="btn" ms-click="doChangeAccountPw($index)">修改密码</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal" id="editAccountModal">
        <div>
            <h3 class="header">{{modelHeaderStr}}<span>X</span></h3>
            <div class="content form">
                <div><label>账号登录名：</label><input type="text" ms-attr-disabled="opeType=='changePw'" id="loginName" placeholder="请输入登录名" maxlength="15"/><span><b>*</b></span></div>
                <div ms-if="opeType!='edit'"><label>账号密码：</label><input type="password" id="loginPassword" placeholder="请输入账号密码" maxlength="15" /><span><b>*</b></span></div>
                <div ms-if="opeType !='changePw'"><label>账号名称：</label><input type="text" id="accountName" placeholder="请输入账号名称" maxlength="30" /></div>
                <div ms-if="opeType !='changePw'"><label>手机号码：</label><input type="text" id="accountTel" placeholder="请输入手机号码" maxlength="11" /></div>
            </div>
            <div class="footer"><span class="tip"></span><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>
</section>
