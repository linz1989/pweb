<!--短信营销---分组管理-->
<section id="messageSellGroupsPage" class="ms-controller" ms-controller="messageSellGroupsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/messageSellGroups.js"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th colspan="4" class="header">分组列表<div class="sizeOption">每页显示记录数：<select ms-change="doChangePageSize()"><option selected>20</option><option>50</option><option>100</option></select></div><a class="btn" ms-click="addGroup()">新增分组</a></th>
            </tr>
            <tr>
                <th style="width:10%">序号</th>
                <th style="width:30%">分组名称</th>
                <th style="width:30%">共含用户数量</th>
                <th style="width:30%;">操作</th>
            </tr>
            </thead>
            <tbody ms-if="groups.length == 0" class="noData">
            <tr>
                <td colspan="4">未能查询到记录！</td>
            </tr>
            </tbody>
            <tbody ms-if="groups.length != 0">
            <tr ms-repeat="groups">
                <td>{{(currPage-1)*pageSize+$index + 1}}</td>
                <td>{{el.name}}</td>
                <td>{{el.totalCount}}</td>
                <td>
                    <a class="btn" ms-attr-href="#!/messageSellGroupDetail?id={{el.id}}">编辑</a>
                    <a class="btn" ms-click="delGroup(el.id,el.name)">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="groups.length != 0">
        <div class="pages"></div>
    </div>

    <div class="modal" id="confirmDelGroupModal">
        <div>
            <h3 class="header">确认<span>X</span></h3>
            <div class="content confirmDel">确定要删除这个分组？</div>
            <div class="footer"><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>

    <div class="modal" id="addNewGroupModal">
        <div>
            <h3 class="header">新增分组<span>X</span></h3>
            <div class="content addGroup">
                <form id="addGroupForm">
                    <div><label>用户分组名称：</label><input type="text" id="groupNameInput" name="groupName" placeholder="最多输入15个字符" maxLength="15" /></div>
                    <div><label>导入手机号：</label><a href="club-admin/res/phone_template.xls" target="_self">下载格式</a><a>上传</a><input type="file" id="groupFileInput" name="phoneFile"/><span id="groupFileNameSpan"></span></div>
                    <label>根据指定格式添加手机号，文件大小限制5M以内</label>
                </form>
            </div>
            <div class="footer"><span class="tip"></span><a class="ok">保存</a><a class="cancel">取消</a></div>
        </div>
    </div>
</section>
