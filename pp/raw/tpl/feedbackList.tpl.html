<!--用户反馈-->
<section id="feedbackListPage" class="ms-controller" ms-controller="feedbackListCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/feedbackList.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="5" class="header">意见反馈<div class="sizeOption">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr>
                <th style="width:15%">时间</th>
                <th style="width:15%">用户</th>
                <th style="width:40%">评论</th>
                <th style="width:15%">环境评分</th>
                <th style="width:15%">服务评分</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="5">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.createdAt}}</td>
                <td>{{el.userName}}<span ms-if="el.phoneNum">({{el.phoneNum}})</span></td>
                <td>{{el.comments}}</td>
                <td class="star"><div><div ms-css-width="{{el.environmentalScore}}%"></div></div></td>
                <td class="star"><div><div ms-css-width="{{el.serviceScore}}%"></div></div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>
</section>
