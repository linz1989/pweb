<!--短信营销---短信详情--短信发送详情-->
<section id="messageSellSendDetailPage" class="ms-controller" ms-controller="messageSellSendDetailCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/messageSellSendDetail.js"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th colspan="4" class="header"><div class="info">成功发送<span>{{successNum}}</span>条，失败发送<span>{{failNum}}</span>条</div>短信发送详情<div class="sizeOption">每页显示记录数：<select ms-change="doChangePageSize()"><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr>
                <th style="width:10%">序号</th>
                <th style="width:30%">手机号</th>
                <th style="width:35%">发送时间</th>
                <th style="width:25%">发送状态</th>
            </tr>
            </thead>
            <tbody ms-if="messages.length == 0" class="noData">
            <tr>
                <td colspan="4">未能查询到记录！</td>
            </tr>
            </tbody>
            <tbody ms-if="messages.length != 0">
            <tr ms-repeat="messages">
                <td>{{(currPage-1)*pageSize+$index + 1}}</td>
                <td>{{el.receiverPhone}}</td>
                <td>{{el.sendTime}}</td>
                <td>{{dict["status"][el.sendStatus]}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="messages.length != 0">
        <div class="pages"></div>
    </div>
</section>
