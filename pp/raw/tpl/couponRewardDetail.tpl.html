<!--优惠券提现记录-->
<section id="couponRewardDetailPage" class="ms-controller couponRecordPage" ms-controller="couponRewardDetailCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/couponRewardDetail.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="6" class="header">优惠券提现记录<div class="sizeOption" ms-if="dataList.length != 0">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search">
                <th colspan="6">
                    <div class="name"><select ms-change="switchCoupon()"><option ms-repeat="couponSelectData" ms-attr-value="{{el.actId}}">{{el.actTitle}}</option></select></div>
                    <div class="time"><a type="0">今天</a><a type="6">7天</a><a type="29" class="active">30天</a><input type="text" /></div>
                </th>
            </tr>
            <tr>
                <th style="width:20%">优惠券</th>
                <th style="width:15%">优惠券类型</th>
                <th style="width:18%">技师名</th>
                <th style="width:15%">技师手机号码</th>
                <th style="width:15%">技师编号</th>
                <th style="width:15%">提现</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="6">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.actTitle}}</td>
                <td>{{el.couponTypeName}}</td>
                <td>{{el.name}}</td>
                <td>{{el.loginName}}</td>
                <td>{{el.serialNo}}</td>
                <td>{{el.commission}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>
</section>
