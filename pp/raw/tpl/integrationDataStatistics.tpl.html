<!--数据统计--积分统计-->
<section id="integrationDataStatisticsPage" class="ms-controller dataStatisticsChart" ms-controller="integrationDataStatisticsCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/integrationDataStatistics.js"></script>
    <div class="dataTable">
        <table>
            <thead>
            <tr>
                <th style="width:33.3%">已发放积分</th>
                <th style="width:33.3%">已回收积分</th>
                <th style="width:33.4%">等待回收积分</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{deliverAmount}}</td>
                <td>{{recycleAmount}}</td>
                <td>{{deliverAmount-recycleAmount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="chartGroup" id="chartGroup">
        <div class="tool">
            <a class="active btn" type="new">新增数</a><a class="btn" type="total">累计数</a>
            <div><a class="btn" type="6">7天</a><a class="btn active" type="29">30天</a><input type="text" /></div>
        </div>
        <div class="chart"></div>
    </div>
    <div class="linkGroup">
        <a href="#!/integrationUserRecord">用户记录</a>
        <a href="#!/integrationTechRecord">技师记录</a>
    </div>
</section>
