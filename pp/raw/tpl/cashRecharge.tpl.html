<!--结算中心--现金充值-->
<section id="cashRechargePage" class="ms-controller" ms-controller="cashRechargeCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/cashRecharge.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="1">
                    <button type="button" class="btn btn-success hover-ok" ms-click="showModal()">线下充值</button>
                </th>
                <th colspan="4" class="header"><div class="sizeOption" ms-if="dataList.length != 0">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search" style="display: none;">
                <th colspan="5">
                    <div class="time"><a type="1">今天</a><a type="6">7天</a><a type="29" class="active">30天</a><input type="text" /></div>
                </th>
            </tr>
            <tr>
                <th style="min-width:170px">时间</th>
                <th style="min-width:110px;">业务</th>
                <th style="min-width:110px;">充值金额</th>
                <th style="min-width: 110px;">操作人</th>
                <th style="min-width: 180px;">备注</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="5">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.createDatetime}}</td>
                <td>{{el.businessCategory | bizTypeFilter}}</td>
                <td>{{el.amount | bizMoneyToYuan}}</td>
                <td>{{el.createUserName}}</td>
                <td>{{el.description}}<br/>{{el.remark}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>

    <div class="modal" id="rechargeModal">
        <div>
            <h3 class="header">线下充值<span>&times;</span></h3>
            <div class="content form">
                <div><label>充值帐号：</label><input type="text"  id="rechargeAcct" placeholder="请输入帐号" minlenght="11" maxlength="11"/><span><b>*</b></span></div>
                <div><label>充值金额：</label><input type="text"  id="rechargeMoney" placeholder="请输入金额"/>&nbsp;元<span><b>*</b></span></div>
                <div class="table-row">
                    <div>
                        <div><label>备注：</label></div>
                        <div>
                            <textarea id="rechargeRemark" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"><span class="tip"></span><a class="ok">确定</a><a class="cancel">取消</a></div>
        </div>
    </div>
</section>
