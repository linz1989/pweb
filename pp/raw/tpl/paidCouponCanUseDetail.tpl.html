<!--点钟券数据统计---未使用详情-->
<section id="paidCouponCanUseDetailPage" class="ms-controller paidCouponData" ms-controller="paidCouponCanUseDetailCtrl">
    <script type="text/javascript" src="club-admin/compressed/js/page/paidCouponCanUseDetail.js"></script>
    <div class="dataTable" id="dataListTable">
        <table>
            <thead>
            <tr>
                <th colspan="7" class="header">点钟券未使用详情<div class="sizeOption" ms-if="dataList.length != 0">每页显示记录数：<select><option selected>20</option><option>50</option><option>100</option></select></div></th>
            </tr>
            <tr class="search">
                <th colspan="7">
                    <div class="name">
                        <select ms-change="switchCoupon()">
                            <option value="">全部点钟券</option>
                            <option ms-attr-value="{{el.actId}}" ms-repeat="couponSelectData">{{el.actTitle}}</option>
                        </select>
                    </div>
                    <div class="time"><input type="text" id="userTelSearch" placeholder="输入用户手机号" maxlength="11"/><input type="text" id="techNameSearch" maxlength="30" placeholder="输入技师名称"/><a ms-click="doSearch()">搜索</a></div>
                </th>
            </tr>
            <tr>
                <th colspan="7" class="countGrid">
                    <div class="dataTable">
                        <table>
                            <tbody>
                            <tr>
                                <td style="width:25%">未使用数量</td>
                                <td style="width:25%"><b>{{countObj.canUseCount}}</b></td>
                                <td style="width:25%">未使用金额</td>
                                <td style="width:25%"><b>{{countObj.canUseAmount}}</b>元</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </th>
            </tr>
            <tr>
                <th style="width: 18%">购买时间</th>
                <th style="width: 15%">用户</th>
                <th style="width: 12%">手机号</th>
                <th style="width: 15%">券类型</th>
                <th style="width: 8%">购买金额</th>
                <th style="width: 17%">过期时间</th>
                <th style="width: 15%">分享技师</th>
            </tr>
            </thead>
            <tbody ms-if="dataList.length == 0" class="noData">
            <tr><td colspan="7">未能查询到数据！</td></tr>
            </tbody>
            <tbody ms-if="dataList.length != 0">
            <tr ms-repeat="dataList">
                <td>{{el.getDate }}</td>
                <td>{{el.userName}}</td>
                <td>{{el.telephone}}</td>
                <td>{{el.actTitle}}</td>
                <td>{{el.actValue}}元</td>
                <td>{{el.useEndDate}}</td>
                <td>{{el.techName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination" id="dataListPagination" ms-visible="dataList.length != 0"><div class="pages"></div></div>
</section>
