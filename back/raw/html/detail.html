<!DOCTYPE html>
<html lang="{page_lang}">
<head>
    <title>{page_title}</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="{page_title}{page_description}"/>
    <meta name="keywords" content="{page_keywords}"/>
    <meta name="author" content="sun-shineled"/>
    <meta http-equiv= "X-UA-Compatible" content = "IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit|ie-stand|ie-comp"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../compressed/css/page/detail.css"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../compressed/js/common/css3-mediaqueries.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../compressed/js/common/jquery.min.js"></script>
    <script type="text/javascript" src="../compressed/js/dist/detail.js"></script>
</head>
<body data-lang="{page_lang}">
<div class="top-wrap">
    <ul>
        <li class="china" lang="zh_cn"><i></i>中文</li>
        <li class="english" lang="en"><i></i>english</li>
        <li class="russia" lang="rus"><i></i>русский</li>
    </ul>
</div>
<div class="menu-wrap">
    <div>
        <div class="logo"></div>
        <ul>
            <li>
                <a href="index.html">{menu_home}</a>
            </li>
            <li>
                <a href="solution.html" class="touch">{menu_solution}</a>
                <ul class="center" id="solution-menu"></ul>
            </li>
            <li>
                <a href="product.html" class="touch">{menu_product}</a>
                <ul class="center" id="product-menu"></ul>
            </li>
            <li>
                <a href="about.html">{menu_about}</a>
            </li>
            <li>
                <a href="contact.html">{menu_contact}</a>
            </li>
        </ul>
    </div>
</div>
<div class="content-wrap">
    <div>
        <div class="nav">
            <div><b>{menu_product}</b></div>
            <ul id="leftMenu"></ul>
        </div>
        <div class="path">{menu_product} >> <span></span></div>
        <div class="content" id="productContent"></div>
    </div>
</div>
<div class="foot-wrap">
    <div>
        <h5>Copyright © 2016 {copyright_tip}</h5>
        <h5>{page_footer}</h5>
    </div>
</div>
</body>
</html>
